# Setup
title: Yancheng He
description: LLM Researcher | LLM, RL, NLP
url: https://sydney170.github.io/
avatar: /avatar.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: he_yancheng
  card: summary
logo: logo.png
social:
  name: Yancheng He (贺彦程)
  links:
    - https://scholar.google.com/citations?user=WicqLFsAAAAJ
    - https://github.com/sydney170
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yancheng He (贺彦程)
  url: https://scholar.google.com/citations?user=WicqLFsAAAAJ
  email: sydney_he@163.com
